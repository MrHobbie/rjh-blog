---
title: BLOG
layout: home
---
<div class="container">
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">

    {% for post in site.posts %}

    <a class="post-link" href="../_site{{ post.url }}">
      <h2 class="post-title">{{ post.title }}</h2>
      <h4 class="post-subtitle">{{ post.date | date_to_long_string }}</h4>
      <p>Read the post&nbsp;<span class="fa fa-arrow-circle-o-right"</span></p>
  </a>

    {% endfor %}

  </div>
  <!-- col-md-8 -->
</div>
</div>
<!-- row -->
